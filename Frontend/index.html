<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo List</h1>

  <!-- User Input -->
  <form id="todo-form">
    <input type="text" id="todo-user-id" placeholder="Enter User ID" required>
    <input type="text" id="todo-task" placeholder="Enter Task" required>
    <button type="submit">Add Task</button>
  </form>

  <button id="fetch-todos-btn">Fetch My Todos</button>

  <!-- Todo List -->
  <ul id="todo-list"></ul>

  <script src="script.js"></script>
</body>
</html>
